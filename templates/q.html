
<html lang="en" id="html">
 
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Loading..</title>

    <!-- fonts -->
    <link rel="stylesheet" href="/static/fonts/font.css">

    <!-- fontawesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="\static\images\favicon.png" type="image/x-icon">


    <!-- favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">

    <!-- Custom Css Files -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="/static/css/animation.css">
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">


    <!--Result Css-->
    <link rel="stylesheet" href="/static/css/result_style.css">


    <style>
        *{
            -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
        }
    </style>

</head>

<body id="body">

    <main class="overflow-hidden">

        <!-- step-number -->
        <div class="step-number" id="step_number">
            <div class="step-number-inner" id="question">
                Loading...
            </div>
        </div>

        <div class="container" id="container">
            <div class="row">
                <div class="tab-100 order-c col-md-5 p-relative">

                    <!-- side image -->
                    <div class="side-img">
                        <img src="/static/images/side.png" alt="side-img">
                    </div>

                    <!-- bar -->
                    <div class="step-bar" id="bars">


                    </div>
                </div>
                <div class="tab-100 col-md-7">
                    <div class="show-section wrapper">

                        <!-- step 1 -->
                        <section class="steps" id="main-q">

                            <!-- form -->
                            <form id="step1" novalidate="">

                                <!-- heading -->
                                <h2 class="q-heading" id="q-heading">
                                    Loading...
                                </h2>

                                <!-- form field -->
                                <div class="form-inner" id="mcq">

                                </div>

                                <!-- next previous button -->
                                <div class="next-prev">
                                    <button type="button" class="prev" id="back" style="visibility: hidden;">
                                        <i class="fa-solid fa-arrow-left"></i>last question
                                    </button>
                                    <button type="button" class="next" id="next" onclick="sub()">
                                        next question<i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </div>
                            </form>
                        </section>




                        <div class="question overflow-hidden" id="que-sign">
                            <img src="/static/images/question-sign.png" alt="question">
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- result -->
        <div class="loadingresult" id="loading" style="display: none;">
            <img src="/static/images/loading.gif" alt="loading">
        </div>
        <div class="result_page" id="result_page">
            <div class="result_inner">
                <div class="result_inner2">
                    <h2>Knowledge Check       <button onclick="window.location=''"
                        style="background-color: green;border: none;border-radius: 8px;color: white;padding: 10px; box-sizing: rgba(0, 0, 0, 0.473) 2px 2px 2px 2px 2px;">Re-Test</button></h2>
                    <div class="u_result" id="u_result">
                        <div class="u_score">Your Score: </div>
                        <div class="u_prcnt">
                            ü•∞
                        </div>
                        <span id="y-score">100%</span>
                    </div>

                    <div class="p_result">
                        <div class="p_score">Wrong: </div>
                        <div class="p_prcnt">
                            üò¢
                        </div>
                        <span id="wrong_m"></span>
                    </div>
                    <div class="p_result">
                        <div class="p_score">Right: </div>
                        <div class="p_prcnt">
                            üòä
                        </div>
                        <span id="right_m">0</span>
                    </div>
                    <div class="p_result">
                        <div class="p_score">Passing Score: </div>
                        <div class="p_prcnt">
                            üëç
                        </div>
                        <span id="status">70%</span>
                    </div>
                    <div class="line"></div>
                    <div class="result_show">
                        <h2>Result</h2>
                        <div class="pass_check" id="r-sentence">
                            <i class="fa-solid fa-mark"></i>You did not Pass
                        </div>
                        <div class="result_msg" id="result_msgs">
                            Better Luck Next Time!
                        </div>
                        <br>
                        <button onclick="show()"
                            style="background-color: green;border: none;border-radius: 8px;color: white;padding: 10px; box-sizing: rgba(0, 0, 0, 0.473) 2px 2px 2px 2px 2px;">Check
                            your Answers</button>
                    </div>
                </div>

                <!-- rectangle -->
                <img class="behind_bg" src="/static/images/bh-clip.png" alt="rectangle">
            </div>
        </div>

    </main>

    <div id="error"></div>



    <!-- bootstrap 5 -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="/static/js/jquery-3.6.3.min.js"></script>
    <script src="/static/js/script.js"></script>

    <script>
        window.onload = function () {

            m = readTextFile('{{url | safe}}')

        }


    </script>


</body>

</html>
